<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Redirigiendo...</title>
    <meta http-equiv="refresh" content="0; url=/cw10gh/index.html#">
    <script>
      // Construye la URL con hash para que Blazor pueda manejar el enrutamiento SPA
      var l = window.location;
      var path = l.pathname.replace(/^\/cw10gh/, '');
      var search = l.search || '';
      var hash = l.hash || '';
      var newUrl = '/cw10gh/index.html#' + path + search + hash;
      window.location.replace(newUrl);
    </script>
  </head>
  <body>
    <p>Redirigiendo...</p>
  </body>
</html>
