<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Redirigiendo...</title>
  <script>
    // Detecta ruta base (GitHub Pages subcarpeta)
    var base = "/cw10gh";

    // Extrae la parte despu√©s del base path
    var fullPath = window.location.pathname + window.location.search + window.location.hash;
    var relativePath = fullPath.replace(new RegExp("^" + base), "");

    // Redirige con hash para Blazor
    var newUrl = base + "/index.html#" + relativePath;
    window.location.replace(newUrl);
  </script>
</head>
<body>
  <p>Redirigiendo...</p>
</body>
</html>
